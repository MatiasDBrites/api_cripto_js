<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,700&display=swap" rel="stylesheet">
  <script src="./main.js" defer></script>
  <link rel="stylesheet" href="./style.css">
  <title>Cotizador de Criptomonedas</title>
</head>
<body>
  <section class="main-section">
    <h2>Cotizador de Criptomonedas</h2>
    <div class="container">
      <div class="container__form">
        <form action="#" id="form-search">
          <select id="moneda" name="moneda">
            <option value="">Elige tu moneda</option>
            <option value="USD">Dolar Estadounidense</option>
            <option value="MXN">Peso Mexicano</option>
            <option value="GBP">Libras</option>
            <option value="EUR">Euros</option>
          </select>
          <select id="criptomonedas" name="criptomoneda">
            <option value="">Elige tu criptomoneda</option>
          </select>
          <input class="" type="submit" value="Cotizar" />
          <div class="container__form-answer"></div>
          <!-- <div class="display-info">
              <p class="main-price">Precio: <span>$21,730.9</span></p>
              <p>Precio más alto del día: <span>$23,202.7</span></p>
              <p>Precio más bajo del día: <span>$21,684.5</span></p>
              <p>Variación últimas 24 horas: <span>-7.68%</span></p>
              <p>Última Actualización: <span>Just now</span></p>
            </div> -->
        </form>
      </div>
    </div>
  </section>
</body>
</html>
